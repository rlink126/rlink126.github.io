<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>25 - Events</title>
</head>

<body class="bod">

  <p><em>Hey! Have a look at the console...</em> ðŸ‘‰</p>

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html
  {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div
  {
    width:100%;
    padding:100px;
  }

  .one
  {
    background: thistle;
  }

  .two
  {
    background:mistyrose;
  }

  .three
  {
    background:coral;
  }
</style>

<button></button>

<script>

  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e)
  {
    console.log(this.classList.value);
    //e.stopPropagation();  // Stop bubbling the event up
  }

  divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true}));

  button.addEventListener('click', () => {console.log('Click!!!');}, {once:true});

</script>

</body>
</html>
